name: Android CI/CD

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: 设置JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: gradle

    - name: 设置Gradle权限
      run: chmod +x android-app/gradlew
      
    - name: 生成签名密钥
      run: |
        mkdir -p android-app/app/keystore
        keytool -genkey -v \
          -keystore android-app/app/keystore/release.keystore \
          -alias kline \
          -keyalg RSA \
          -keysize 2048 \
          -validity 10000 \
          -dname "CN=K线图,OU=Development,O=NightTrek,L=ShenZhen,ST=GuangDong,C=CN" \
          -storepass "android" \
          -keypass "android" \
          -storetype PKCS12
      
    - name: 构建Debug APK
      run: |
        cd android-app
        ./gradlew assembleDebug
        
    - name: 构建Release APK
      if: github.event_name == 'push' && github.ref == 'refs/heads/master'
      run: |
        cd android-app
        ./gradlew assembleRelease \
          -Pandroid.injected.signing.store.file=keystore/release.keystore \
          -Pandroid.injected.signing.store.password=android \
          -Pandroid.injected.signing.key.alias=kline \
          -Pandroid.injected.signing.key.password=android
        
    - name: 上传Debug APK
      uses: actions/upload-artifact@v3
      with:
        name: app-debug
        path: android-app/app/build/outputs/apk/debug/app-debug.apk
        
    - name: 上传Release APK
      if: github.event_name == 'push' && github.ref == 'refs/heads/master'
      uses: actions/upload-artifact@v3
      with:
        name: app-release
        path: android-app/app/build/outputs/apk/release/app-release.apk 