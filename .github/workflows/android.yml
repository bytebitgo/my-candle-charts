name: Android CI/CD

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4.1.1
    
    - name: 设置JDK 17
      uses: actions/setup-java@v4.0.0
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: gradle

    - name: 创建Android项目结构
      run: |
        mkdir -p android-app/app/src/main/{java/com/klinechart/app,res/layout,res/values,res/mipmap-hdpi,res/mipmap-mdpi,res/mipmap-xhdpi,res/mipmap-xxhdpi,res/mipmap-xxxhdpi}
        mkdir -p android-app/app/src/main/assets
        cp client/index.html android-app/app/src/main/assets/

    - name: 设置Gradle Wrapper
      run: |
        cd android-app
        mkdir -p gradle/wrapper
        echo 'distributionUrl=https\://services.gradle.org/distributions/gradle-7.5-bin.zip' > gradle/wrapper/gradle-wrapper.properties
        curl -o gradle/wrapper/gradle-wrapper.jar https://raw.githubusercontent.com/gradle/gradle/v7.5.0/gradle/wrapper/gradle-wrapper.jar
        curl -o gradlew https://raw.githubusercontent.com/gradle/gradle/v7.5.0/gradlew
        chmod +x gradlew

    - name: 生成签名密钥
      run: |
        mkdir -p android-app/app/keystore
        keytool -genkey -v \
          -keystore android-app/app/keystore/release.keystore \
          -alias kline \
          -keyalg RSA \
          -keysize 2048 \
          -validity 10000 \
          -dname "CN=K线图,OU=Development,O=NightTrek,L=ShenZhen,ST=GuangDong,C=CN" \
          -storepass "android" \
          -keypass "android" \
          -storetype PKCS12
      
    - name: 构建Debug APK
      run: |
        cd android-app
        ./gradlew assembleDebug --stacktrace
        
    - name: 构建Release APK
      if: github.event_name == 'push' && github.ref == 'refs/heads/master'
      run: |
        cd android-app
        ./gradlew assembleRelease \
          -Pandroid.injected.signing.store.file=keystore/release.keystore \
          -Pandroid.injected.signing.store.password=android \
          -Pandroid.injected.signing.key.alias=kline \
          -Pandroid.injected.signing.key.password=android \
          --stacktrace
        
    - name: 上传Debug APK
      uses: actions/upload-artifact@v4.3.1
      with:
        name: app-debug
        path: android-app/app/build/outputs/apk/debug/app-debug.apk
        retention-days: 5
        
    - name: 上传Release APK
      if: github.event_name == 'push' && github.ref == 'refs/heads/master'
      uses: actions/upload-artifact@v4.3.1
      with:
        name: app-release
        path: android-app/app/build/outputs/apk/release/app-release.apk
        retention-days: 5 