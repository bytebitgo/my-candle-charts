<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MT5 K线图</title>
    <link rel="stylesheet" href="./styles/main.css">
    <script type="module" src="./js/main.js"></script>
</head>
<body>
    <div class="app-container">
        <div class="controls-container">
            <div class="controls">
                <label class="tv-focusable">
                    交易品种:
                    <select id="symbolSelect" class="tv-focusable"></select>
                </label>
                <label class="tv-focusable">
                    时间周期:
                    <select id="timeframeSelect" class="tv-focusable">
                        <option value="M1">1分钟</option>
                        <option value="M5">5分钟</option>
                        <option value="M15">15分钟</option>
                        <option value="M30">30分钟</option>
                        <option value="H1">1小时</option>
                    </select>
                </label>
                <label class="tv-focusable">
                    K线数量:
                    <input type="number" id="klineCount" class="tv-focusable" value="100" min="50" max="200">
                </label>
                <label class="tv-focusable">
                    <input type="checkbox" id="randomCount" class="tv-focusable">
                    随机数量(100-130)
                </label>
            </div>
        </div>
        <div id="chart-container"></div>
    </div>
</body>
</html>
